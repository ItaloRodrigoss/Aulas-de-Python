<!DOCTYPE html><!--O documento é HTML 5  -->
<html lang="pt-br"><!--idioma-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="../static/style.css">
    <title>Diário de Bordo</title>
</head>
<body>
<div class="login-container">
    <h2>Tela de Login</h2>
    <form action="/logar" method="post" class="login-form">
        <div class="input-group">
            <label for="ra">RA:</label>
            <input type="text" id="ra" name="ra" maxlength="8" required>
        </div>
        <button type="submit" class="custom-button">Enviar</button>
        {% if mensagem %}
        <div class="mensagem">
            {{ mensagem}}
        </div>
        {% endif %}
    </form>
    <a href="{{ url_for('cadastrar_aluno') }}" class="register-link">Cadastre-se</a>
</div>
</body>
</html>

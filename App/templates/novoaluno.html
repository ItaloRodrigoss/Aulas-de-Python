<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="../static/style.css">
    <title>Registro de Aluno</title>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Aluno</h1>
        <form action="/registrar" method="post">
            <div class="input-group">
                <label for="ra">RA (Registro Acadêmico)</label>
                <input type="text" id="ra" name="ra" placeholder="Digite o RA" required>
            </div>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="input-group">
                <label for="tempo_estudo">Tempo de Estudo (horas por dia)</label>
                <input type="number" id="tempo_estudo" name="tempo_estudo" placeholder="Digite o tempo de estudo diário" required>
            </div>
            <div class="input-group">
                <label for="renda_familiar">Renda Familiar (R$)</label>
                <input type="text" id="renda_familiar" name="renda_familiar" placeholder="Digite a renda familiar" required>
            </div>
            <button type="submit" class="submit-button">Registrar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/jquery.inputmask.min.js"></script>
</body>
</html>
